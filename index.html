<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Title">
        <h1>ETCH A SKETCH!</h1>
    </div>
    <div id="main">
        <div id="menu">
            <div class="slidecontainer">
                Grid Size: <span id="gridVal">48</span>
                <input type="range" min="1" max="100" value="40" step="1.0 "class="slider" id="sizeSliders">
            </div>
            <div class="typeinput">
                Rainbow 
                <input type="checkbox" id="rainbow">
            </div>
            <div class="button">
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="space-box"></div>
    </div>
    <script src="script.js"></script>
    <div class="footer"> @geraldio </div>
</body>
</html>
